<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="fonCalc">
      <input type="disabled" value=" " class="input" id="screen" />
      <button value="7" id="btn7" class="btn7">7</button>
      <button value="8" id="btn8" class="btn8">8</button>
      <button value="9" id="btn9" class="btn9">9</button>

      <button value="4" id="btn4" class="btn4">4</button>
      <button value="5" id="btn5" class="btn5">5</button>
      <button value="6" id="btn6" class="btn6">6</button>

      <button value="1" id="btn1" class="btn1">1</button>
      <button value="2" id="btn2" class="btn2">2</button>
      <button value="3" id="btn3" class="btn3">3</button>

      <button value="0" id="btn0" class="btn0">0</button>

      <button id="delete1" class="delete">C</button>
      <button value="+" id="plus" class="plus">+</button>
      <button value="-" id="minus" class="minus">-</button>
      <button value="*" id="multiply" class="multiply">*</button>
      <button value="/" id="devide" class="devide">/</button>
      <button value="=" id="equals" class="equals">=</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
